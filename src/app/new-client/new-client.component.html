<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Client</div>
    <div class="card-body">
      <form [formGroup]="newClientFormGroup" (ngSubmit)="handleSaveClient()">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" formControlName="name" class="form-control">
          <span class="text-danger"
                *ngIf="newClientFormGroup.controls['name'].touched &&
                newClientFormGroup.controls['name'].errors &&
                 newClientFormGroup.controls['name'].errors!['required']">
            Name is Required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Capital:</label>
          <input type="text" formControlName="capital" class="form-control">
        </div>
        <div class="mb-3">
          <button [disabled]="!newClientFormGroup.valid"  class="btn btn-info">
            <i class="bi bi-save">
            </i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
