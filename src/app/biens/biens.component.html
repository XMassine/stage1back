<div class="container mt-2">


      <div class="card">
        <div class="card-header">Biens</div>

        <div class="card-body">
          <form [formGroup]="bienFormGroup" (ngSubmit)="handleSearchBien()">
            <div class="input-group">
              <label class="input-group-text">Bien Id</label>
              <input type="text" formControlName="bienId" class="form-control">
              <button class="btn btn-info">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>

        </div>

      </div>




</div>
